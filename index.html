<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fake user list</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="col-sm-2">
      <a class="navbar-brand " href="./index.html">Fake user list</a>
    </div>
    <div class="col-sm-2 collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link active" id="home-button" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="favorite-button" href="favorite.html">favorite</a>
        </li>
      </ul>
    </div>
    <!--display Mode-->
    <div class="col-sm-8 picture-mode" id="switch-items">
      <i class="fa fa-th" id="picture-display" aria-hidden="true"></i>
      <i class="fa fa-bars" id="list-display" aria-hidden="true"></i>
    </div>
  </nav>

  <!-- data-panel -->
  <div class="container mt-5">
    <!--search bar-->
    <div class="row" id="search-bar">
      <form id="search" class="form-inline col-sm-10">
        <label class="sr-only" for="inlineFormInputName2">Name</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="search name ...">
        <button type="submit" class="btn btn-primary mb-2">Search</button>
      </form>
    </div>

    <div class="row" id="data-panel">
      <!-- print movie list here -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="show-user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog " role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title ml-3" id="show-user-name"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="show-user-body">
          <div class="row justify-content-sm-center">

            <div class="col-sm-auto" id="show-user-image">
            </div>
            <div class="col-sm-auto mt-3">
              <ul class="user-item">

              </ul>
              <p id="show-user-email"></p>
              <p id="show-user-birthday"></p>
              <p id="show-user-region"></p>
              <p id="show-user-gender"></p>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Page navigation -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="pagination">
    </ul>
  </nav>



  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
